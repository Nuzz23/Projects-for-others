<!DOCTYPE html>
<!--Expected language on the page-->
<html lang="en">

<!--Head content-->
<head>
    <!--This tag is used to make the site responsive, the initial zoom of the site is set to 1 (none)-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Title to be shown on the tab-->
    <title>To Do List</title>
    <!--References to the local css file associated to the page-->
    <link rel="stylesheet" type="text/css" href="site.css" />
    <!--Short description on what to expect from this page-->
    <meta charset="utf-8" name="description" content="interactive my to do list page" />
    <!--Author-->
    <meta name="author" content="Tommaso">
    <!--Link used to access bootstrap resources (for css purposes)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />   
</head>

<!--Content of the page-->
<body>
    <!--Main content of the page-->
    <main>
        <!--Title of the page shown on screen, marked as h1 and centered by the class(bootstrap)-->
        <h1 class="text-center">My To Do List</h1>

        <!--Input group portion of the site (contains the text input and the button add item)-->
        <section class="input-group">
            <!--input for text, the id is used for js purposes, the aria-describedby serves to have the button right
            next to the input group for better usage purposes-->
            <input type="text" class="form-control" id="name-input" placeholder="Name..." aria-label="Name..." aria-describedby="add-btn">
            <!--Button to add new item inserted (id serves for js purposes)-->
            <button class="btn btn-success" type="button" id="add-btn">Add item</button>
        </section>
        <!--Section of the page where all items are appended and inserted to when created
        initially empty, is then filled by the javascript code with help from the user input-->
        <section id="list-output">

        </section>
        
        <!--Delete button, is put inside a section to be centered by the css (thanks to flex)-->
        <section class="delete-btn">
            <button class="btn btn-danger clear" type="button" id="clear-btn">Clear list</button>
        </section>
    
    </main>
    <!--References the javascript file associated to the page-->
    <script src="site.js" type="text/javascript"></script>
    </body>
</html>
